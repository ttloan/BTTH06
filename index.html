<!DOCTYPE html>
<html lang="en">
<head>

                <td colspan="2" class="result">

                </td>
            </tr>

                <td colspan="2">

            </tr>
            <tr>
                <td colspan="2">
                    Thêm vào vị trí <input class="index_add" type="number">
                    Giá trị <input class="value_add" type="number">
